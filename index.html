<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Gallardo</title>
    <style>			
			  .stylish-link {
			      display: inline-block;
			      padding: 10px 20px;
			      background-color: #3498db;
			      color: white;
			      text-decoration: none;
			      border-radius: 5px;
			      font-weight: bold;
			      transition: background-color 0.3s ease;
			  }
			  .stylish-link:hover {
			      background-color: #2980b9;
			  }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Mario Gallardo</h1>
    <a href="cv.html" class="stylish-link">View My CV</a>

    <h2>Experiencia</h2>
    <ul>
        <li>Quantum Robotics</li>
        <a target="_blank" href="https://www.linkedin.com/company/qrteam-cem/posts/?feedView=all">
            <img src="quantum.jpeg" alt="quantum">
        </a>
        <li>Teradata</li>
        <li>Room</li>
    </ul>
    <h2>Hobbies</h2>
    <table>
        <thead>
            <tr>
                <th>Outdoor</th>
                <th>Indoor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>calistenia</td>
                <td>DJ</td>
            </tr>
            <tr>
                <td>soccer</td>
                <td>dibujar</td>
            </tr>
        </tbody>
    </table>
    <h2>Viajes</h2>
    <img src="astra.jpg" alt="Viajes">
    <form action="">
        <div>
            <label for="cproducto">Producto:</label>
            <input type="text" id="cproducto" name="producto">
        </div>
        <div><input type="submit" value="Enviar"></div>
    </form>
</body>
</html>
